<section class="screen" id="screen-details">

  <!-- Header -->
  <div class="details-header">
    <div class="details-header-content">
      <h1 class="details-title">A few final details</h1>

    </div>
  </div>

  <div class="content-centered screen-content details-content">

    <!-- Smoking -->
    <div class="details-card">

      <div class="details-card-header">

      </div>
      <div class="details-pills" id="securityOptions">
        <!-- JS renders multi-select pills -->
      </div>
    </div>

    <!-- Storage -->
    <div class="details-card">
      <div class="details-card-header">
        <div class="details-card-icon details-card-icon--amber">

      <div class="details-pills" id="storageOptions">
        <!-- JS renders multi-select pills -->

    </div>

    <!-- Accessibility -->
    <div class="details-card">
      <div class="details-card-header">
        <div class="details-card-icon details-card-icon--purple">

      <div class="details-pills" id="accessibilityOptions">
