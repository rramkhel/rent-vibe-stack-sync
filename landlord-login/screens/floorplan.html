<section class="screen" id="screen-floorplan">
  <div class="content-centered screen-content">

    <div class="screen-header">
      <h1 class="screen-title">Tell us about your space</h1>
      <p class="screen-subtitle">Help renters understand the layout</p>
    </div>

    <!-- Bedrooms -->
    <div class="floorplan-section">
      <div class="floorplan-row">
        <div class="floorplan-label">
          <span class="floorplan-label-title">Bedrooms</span>
        </div>
        <div class="floorplan-selector" id="bedroomSelector">
          <button class="floorplan-btn" data-value="0">0</button>
          <button class="floorplan-btn" data-value="1">1</button>
          <button class="floorplan-btn" data-value="2">2</button>
          <button class="floorplan-btn" data-value="3">3</button>
          <button class="floorplan-btn" data-value="4+">4+</button>
        </div>
      </div>
    </div>

    <!-- Bathrooms -->
    <div class="floorplan-section">
      <div class="floorplan-row">
        <div class="floorplan-label">
          <span class="floorplan-label-title">Bathrooms</span>
        </div>
        <div class="floorplan-selector" id="bathroomSelector">
          <button class="floorplan-btn" data-value="0">0</button>
          <button class="floorplan-btn" data-value="1">1</button>
          <button class="floorplan-btn" data-value="2">2</button>
          <button class="floorplan-btn" data-value="3">3</button>
          <button class="floorplan-btn" data-value="4+">4+</button>
        </div>
      </div>
    </div>

    <!-- Square Footage -->
    <div class="floorplan-section">
      <div class="floorplan-row floorplan-row-input">
        <div class="floorplan-label">
          <span class="floorplan-label-title">Square footage</span>
        </div>
        <div class="floorplan-input-wrapper">
          <input
            type="number"
            class="floorplan-input"
            id="sqftInput"
            placeholder="e.g., 850"
            min="1"
            max="50000"
          >
          <span class="floorplan-input-suffix">sq ft</span>
        </div>
      </div>
    </div>

    <!-- Add Another Unit (Coming Soon) -->
    <div class="add-unit-section add-unit-disabled">
      <button class="btn btn-outline add-unit-btn" disabled>
        <i data-lucide="plus" style="width: 18px; height: 18px;"></i>
        Add Another Unit
        <span class="coming-soon-tag">Coming Soon</span>
      </button>
      <p class="add-unit-hint">For multi-unit properties like duplexes or buildings</p>
    </div>

  </div>
</section>
