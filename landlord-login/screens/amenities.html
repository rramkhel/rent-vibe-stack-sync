<section class="screen" id="screen-amenities">
  <div class="content-centered screen-content">

    <div class="screen-header">
      <h1 class="screen-title">What does your place offer?</h1>
      <p class="screen-subtitle">Tell renters about the essentials</p>
    </div>

    <!-- Furnished Section -->
    <div class="amenity-section">
      <div class="amenity-header">
        <div class="amenity-icon">
          <i data-lucide="sofa" style="width: 20px; height: 20px;"></i>
        </div>
        <div class="amenity-header-text">
          <h3 class="amenity-title">Furnished</h3>
          <p class="amenity-hint">What's included?</p>
        </div>
      </div>
      <div class="amenity-options-grid" id="furnishedOptions">
        <!-- Rendered by JS -->
      </div>
    </div>

    <!-- Laundry Section -->
    <div class="amenity-section">
      <div class="amenity-header">
        <div class="amenity-icon">
          <i data-lucide="washing-machine" style="width: 20px; height: 20px;"></i>
        </div>
        <div class="amenity-header-text">
          <h3 class="amenity-title">Laundry</h3>
          <p class="amenity-hint">Where can tenants do laundry?</p>
        </div>
      </div>
      <div class="amenity-options-grid" id="laundryOptions">
        <!-- Rendered by JS -->
      </div>
    </div>

    <!-- Parking Section -->
    <div class="amenity-section">
      <div class="amenity-header">
        <div class="amenity-icon">
          <i data-lucide="car" style="width: 20px; height: 20px;"></i>
        </div>
        <div class="amenity-header-text">
          <h3 class="amenity-title">Parking</h3>
          <p class="amenity-hint">Is parking available?</p>
        </div>
      </div>

      <!-- First level: Availability -->
      <div class="amenity-options-grid" id="parkingAvailability">
        <!-- Rendered by JS -->
      </div>

      <!-- Second level: Type (hidden until Yes selected) -->
      <div class="parking-type-section hidden" id="parkingTypeSection">
        <label class="amenity-sublabel">What type of parking?</label>
        <div class="amenity-pills" id="parkingTypes">
          <!-- Rendered by JS -->
        </div>
      </div>
    </div>

  </div>
</section>
