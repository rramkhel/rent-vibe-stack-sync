<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | RentSync Prototypes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 48px;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 4px;
    }

    .logo p {
      font-size: 14px;
      color: #6b7280;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: border-color 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="password"].error {
      border-color: #ef4444;
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    button {
      width: 100%;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .footer-note {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <div class="logo-icon">üîê</div>
      <h1>RentSync Prototypes</h1>
      <p>Internal access only</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter access password"
          autocomplete="current-password"
          required
        >
        <p class="error-message" id="error-message">Invalid password. Please try again.</p>
      </div>

      <button type="submit" id="submit-btn">Sign In</button>
    </form>

    <p class="footer-note">
      Need access? Contact Rachel.
    </p>
  </div>

  <script>
    // If already authenticated, redirect to home
    (function() {
      var hasAuth = document.cookie.split(';').some(function(c) {
        return c.trim().indexOf('rvss_auth=') === 0;
      });
      if (hasAuth) {
        window.location.replace('/');
      }
    })();

    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset error state
      passwordInput.classList.remove('error');
      errorMessage.classList.remove('visible');

      // Disable button while loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      try {
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password: passwordInput.value }),
          credentials: 'include'
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Redirect to home page
          window.location.href = '/';
        } else {
          // Show error
          passwordInput.classList.add('error');
          errorMessage.classList.add('visible');
          passwordInput.select();
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Something went wrong. Please try again.';
        errorMessage.classList.add('visible');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });

    // Clear error on input
    passwordInput.addEventListener('input', () => {
      passwordInput.classList.remove('error');
      errorMessage.classList.remove('visible');
    });
  </script>
</body>
</html>
